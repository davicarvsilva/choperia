<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragmentos :: imports-css(title='Cadastrar Barril')}">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title></title>
	
</head>
	<body>
		<div th:replace="~{fragmentos :: barramenu(pagina='')}">
		</div>
		
		<div class="container" style="width:60%; margin-top:20px;">
		
			<div class="card-header">
				<h4>Cadastro de barril
					<a class="btn btn-primary float-right" th:href="@{~/barris}" role="button">voltar</a>
				</h4>
			</div>
			
			<form th:object="${barril}" th:action="@{~/barris/barril/{id}(id=${hotel.id})}" method="post" class="card-body">
				<input type="hidden" th:field="*{id}"/>
				<div class="form-row">
					<div class="form-group">
						<label for="nome">Marca:</label>
						<input th:field="*{marca}" type="text" class="form-control" placeholder="Marca" required="required">
		
					</div>
				</div>
			</form>
		</div>
		
		<div th:replace="~{fragmentos :: imports-js}"/>
	</body>
</html>
